<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

            $("form").submit(function() {
                let element = '';
                for (let index = 0; index < $('#form1').serializeArray().length; index++) {
                    element += 'Campo: ' + $('#form1').serializeArray()[index]['name'] + ', Valor: ' + $('#form1').serializeArray()[index]['value'] + '. ';

                }
                alert(element);
                return false;
            });
        });
        $(document).keydown(function(event) {
            if (event.keyCode == 123) {
                return false;
            } else if (event.ctrlKey && event.shiftKey && event.keyCode == 73) {
                return false;
            }
        });
        $(document).on("contextmenu", function(e) {
            e.preventDefault();
        });
    </script>
</head>

<body>
    <form id="form1">
        <p>
            <fieldset>
                <legend>¿Tienes carné de conducir?<abbr title="Este campo es obligatorio" aria-label="required">*</abbr></legend>
                <!-- Solo se puede seleccionar un botón de opción en un grupo con el mismo nombre,
                        y, por lo tanto, solo un botón de opción en un grupo con el mismo nombre que tiene marcado el atributo «requerido»
                        basta para hacer de una selección un requisito -->
                <input type="radio" required name="driver" id="r1" value="yes"><label for="r1">Sí</label>
                <input type="radio" required name="driver" id="r2" value="no"><label for="r2">No</label>
            </fieldset>
        </p>
        <p>
            <label for="nombre">¿Cuál es tu nombre?</label>
            <input type="text" name="nombre" id="nombre" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" required/>
        </p>
        <p>
            <label for="n1">¿Qué edad tienes?</label>
            <!-- El atributo pattern puede actuar como una alternativa para los navegadores que
                    no implementan el tipo de entrada de número, pero admiten el atributo pattern.
                    Ten en cuenta que los navegadores que admiten el atributo pattern lo harán
                    fallar silenciosamente cuando se use con un campo numérico.
                    Su uso aquí solo actúa como una alternativa -->
            <input type="number" min="16" max="99" step="1" id="n1" name="age" pattern="\d+">
        </p>
        <p>
            <label for="c1">Elige un color</label>
            <input type="color" id="c1" name="color">
        </p>
        <p>
            <label for="t1">¿Cuál es tu fruta favorita?<abbr title="Este campo es obligatorio" aria-label="required">*</abbr></label>
            <input type="text" id="t1" name="fruit" list="l1" required pattern="[Pp]látano|[Cc]ereza|[Mm]anzana|[Ff]resa|[Ll]imón|[Nn]aranja ">
            <datalist id="l1">
                    <option>Plátano</option>
                    <option>Cereza</option>
                    <option>Manzana</option>
                    <option>Fresa</option>
                    <option>Limón</option>
                    <option>Naranja</option>
                    </datalist>
        </p>
        <p>
            <label for="t2">¿Cuál es tu dirección de correo electrónico? </label>
            <input type="email" id="t2" name="email" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]*$" required>
        </p>
        <p>
            <label for="t3">Deja un mensaje</label>
            <textarea id="t3" name="mensaje" minlength="1" maxlength="140" rows="5" required></textarea>
        </p>
        <p>
            <label for="t4">No olvides la validacion (texto solo lectura)</label>
            <input id="t4" name="estado" value="validado" readonly>
        </p>
        <p>
            <label for="t5">Numero (campo deshabilitado)</label>
            <input id="t5" name="text" disabled>
        </p>
        <p>
            <button>Enviar</button>
        </p>
    </form>
</body>

</html>
